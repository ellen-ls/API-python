<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Time Pokémon</title>
</head>
<body>
    <h1>Registrar Time Pokémon</h1>
    <form action="/" method="post">
        <label for="username">Nome de Usuário:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="pokemon_names">Nomes dos Pokémon (separados por vírgula):</label>
        <input type="text" id="pokemon_names" name="pokemon_names" required>
        <br>
        <button type="submit" name="add_pokemon">Registrar Time</button>
    </form>

    <h2>Times Pokémon Registrados</h2>
    <ul>
        {% for team_id, team_data in team.items() %}
        <li>
            <strong>Time ID:</strong> {{ team_id }}<br>
            <strong>Usuário:</strong> {{ team_data['username'] }}<br>
            <strong>Pokémons:</strong><br>
            <ul>
                {% for pokemon in team_data['team'] %}
                <li>{{ pokemon.name }}</li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
